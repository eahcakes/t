<html>

        <style>
            body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background-color: #5a1f0f;
    padding-top: 80px; /* Adjust to match the navbar height */
    }
    h1,h2,h3,h4,h5,h6,p {
        color: white;
    }
    img{
        transition: transform 0.3s ease;
    }
    img:hover{
        transform: scale(120%);
    }
    #contact {
        margin-top: 100px;
        text-align: center;
        padding-bottom: 50px;
    }
    .contact-container {
        display: flex;
        justify-content: center;
        gap: 30px;
        flex-wrap: wrap;
    }
    .contact-item {
        text-align: center;
        width: 250px;
    }
    .contact-item img {
        border-radius: 50%;
        width: 200px;
        height: 200px;
    }
    h2 {
        font-size: 50px;
    }
    h1 {
        font-size: 150px;
    }
    h3 {
        font-size: 30px;
    }
    .topnav {
        width: 100vw;
        position: fixed;
        top: 0;
        left: 0;
        background-color: #a14e38;
        overflow: hidden;
        height: 80px;
        display: flex;
        align-items: center;
        padding: 0 20px;
    }
    .topnav img.logo {
        height: 80px;
        margin-right: 20px;
    }
    .topnav a {
        color: #000000;
        text-align: center;
        padding: 24px 30px;
        text-decoration: none;
        font-size: 28px;
    }
    .topnav a:hover {
        background-color: #ddd;
        color: black;
    }
    .topnav a.active {
        background-color: #00cb00;
        color: white;
    }
    .logo {
        float: left;
        height: 80px;
        padding-right: 30px;
        background-color: #a14e38;
    }

    /* Remove blue underline for links */
    a {
        text-decoration: none;
    }

    /* Styling for the icons */
    .contact-icons {
        font-size: 30px;
        color: #fff;
        margin-bottom: 20px;
    }
    .contact-icons i {
        margin: 0 15px;
        cursor: pointer;
    }
    </style>
