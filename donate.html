<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Donation Section</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #5a1f0f;
            padding-top: 80px;
        }
        h1, h2, h3, h4, h5, h6, p {
            color: white;
        }
        img {
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(120%);
        }
        .topnav {
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #a14e38;
            overflow: hidden;
            height: 80px;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
        }
        .topnav img.logo {
            height: 80px;
            margin-right: 20px;
        }
        .topnav a {
            color: #000000;
            text-align: center;
            padding: 24px 30px;
            text-decoration: none;
            font-size: 28px;
        }
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
        .topnav a.active {
            background-color: #00cb00;
            color: white;
        }
        .donation-section {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 50px;
            margin-top: 100px;
            padding: 120px 20px;
            background-color: #8e4936;
        }
        .donation-section h2 {
            margin: 0;
            font-size: 120px;
            color: white;
        }
        .donation-section img {
            width: 400px;
            height: auto;
            border-radius: 20px;
        }
    </style>
</head>
<body>

    <div class="topnav">
        <img class="logo" src="https://paws.org.ph/wp-content/uploads/2022/01/PAWS-New-Logo.png">
        <a href="home.html">Home</a>
        <a href="contact.html">Contact Us</a>
        <a href="about.html">About</a>
        <a href="donate.html" class="active">Donate</a>
        <a href="animals.html">Animals</a>
    </div>

    <div class="donation-section">
        <h2>Donate to us here!</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRanPoT1-NQTmd3zXKyRfUgQSAcI4KY57h-0A&s" alt="Donate">
    </div>

</body>
</html>
